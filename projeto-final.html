<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bar de Drinks</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="images/pandola.ico">
</head>
<body>
    <div class="container">
        <div class="overlay">
            <h1>Encontre seu Drink Favorito</h1>
            <!-- Botão Home no canto superior esquerdo -->
            <button id="home-button" style="display: none;"></button>
            
            <form id="search-form" class="search-bar">
                <input type="text" id="search-input" placeholder="Digite o nome do drink ou coquetel..." required autocomplete="off">
                <button type="submit">Buscar</button>
            
                <!-- Contêiner para as sugestões -->
                <div id="suggestions" class="suggestions"></div>
            </form>
        </div>
        
        <!-- Overlay separada para os resultados -->
        <div id="results" class="results-overlay" style="display: none;"></div>
    </div>

    <script src="functions.js"></script>

</body>

<head>
    <div class="covert-head">    
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Conversor de Onças para Gramas</title>
        <link rel="stylesheet" href="Styles.css">
    </div>
</head>
<body>
    <div class="Convert">
        <h1 style="font-family: 'RetroFont', Arial, sans-serif;">Conversor de onças para gramas</h1>
        <label for="ounces">Digite o valor em onças:</label>
        <input type="number" id="ounces" placeholder="Ex.: 1" />
        <button onclick="convert()">Converter</button>
        
        <p id="result"></p>
    </div>
    <script src="functions.js"></script>

<footer>

    <!--Notes-->
        <div class="Tsp">
            <p><strong>Tsp</strong> = Colher de châ</p>
            </div>
    
    <!--Notes-->  
        <div class="Oz">
            <p><strong>Oz</strong>  =  Onça</p>
            </div>
    <!-- 1 onça equivale 28,3495 Gramas-->
<footer>

</html>
